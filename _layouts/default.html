<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Design Patterns</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <p>Creational Patterns</p>
        <ul>
            <li><a class="header" href="Creational/Singleton/">Singleton</a></li>
            <li><a class="header" href="Creational/Factory/">Factory</a></li>
        </ul>
        <p class="header">Structural Patterns</p>
        <ul>
            <li><a class="header" href="Structural/Proxy/">Proxy</a></li>
            <li><a class="header" href="Structural/Adapter/">Adapter</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
